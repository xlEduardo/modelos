<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animales</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link th:href="@{/estiloA.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/shards.min.css}">
</head>
<body>
<br>
<h1 class="h1">Lista de Animales</h1>
<br>
<div class="div1">
    <div th:switch="${animal}" class="container my-5">
<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th> ID </th>
        <th> Animal </th>
        <th> Categoria </th>
        <th> Color </th>
        <th> Pelaje </th>
        <th> Eliminar </th>
        <th> Editar </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="animal: ${animal}">
        <td th:text="${animal.getAnimalId()}"> </td>
        <td th:text="${animal.getNombre()}"> </td>
        <td th:text="${animal.getCategory()}"> </td>
        <td th:text="${animal.getColor()}"> </td>
        <td th:text="${animal.getPelaje()}"> </td>
        <td><a th:href="@{/eliminar/{id}(id=${animal.animalId})}" class="btn btn-primary"> <i class="fas fa-user-times ml-2"> </i></a></td>
        <td><a th:href="@{/editar/{id}(id=${animal.animalId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

    </tr>
    </tbody>
</table>
</div>
<a href="/agregarA">Submit another message</a>
</div>
</body>
</html>
